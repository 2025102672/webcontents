<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설문지</title>
    </head>
    <body>
        <h3>설문지</h3>
        <p>많은 관심 부탁드립니다.</p>
        <hr>
        <form>
            학년 :
            <input type="radio" name="grade" value="1">
            1학년
            <input type="radio" name="grade" value="2">
            2학년
            <input type="radio" name="grade" value="3">
            3학년
            <input type="radio" name="grade" value="4">
            4학년
        </form>
        <form>
            성별 :
            <input type="radio" name="grade" value="1">
            여성
            <input type="radio" name="grade" value="2">
            남성
        </form>
        <form>
            관심분야 : <input type="email" placeholder>
        </form>
        <form>
            진로 : 
            <input type="checkbox" name="dream" value="1">
            개발
            <input type="checkbox" name="dream" value="2">
            기획
            <input type="checkbox" name="dream" value="3">
            영업
            <input type="checkbox" name="dream" value="4">
            창업
        </form>
        <form>
            남기고 싶은 말
            <textarea placeholder="글을 남겨주세요"></textarea>
        </form>
    </body>
</html>
